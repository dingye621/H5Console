<script>
//获取配置文件的ip
var ip = globalConfig.ip;
const a=1;
//浏览器当前窗口可视区域高度
 var h=$(window).height();

$('.leftMenu').css('bottom',h/2+'px');

 async function testTemp(info)
 {
 // 准备好的数据源，可以是通过网络获取的json数据，也可以是通过ajax从后台拿到的数据
 
 var data = {name:"张三",sex:"女",equipment:"测试数据demo"};
 if(info.type==1)
 {
	data=await getTagInfo(info.name);
	data=data.data;
 }
 
 // 模板渲染
 var template1 = document.getElementById('template'+info.type).innerHTML;
 document.getElementById('templatelist'+info.type).innerHTML = template(template1,{data:data});

 if(info.type==3)
 initEChart();
  }
   

 function layerOpen(info)
 {
	layer.open({
			title:null,
  type: 1,
  //skin: 'layui-layer-rim', //加上边框
  area: ['620px', '420px'], //宽高
  content: '<div id="templatelist'+ info.type+'"></div>'
});

testTemp(info);
 }

 function layerOpen2(info)
 {
	layer.open({
  type: 2,
  area: ['700px', '450px'],
  fixed: false, //不固定
  maxmin: true,
  content: 'http://www.baidu.com'
});

testTemp(info);
 }
 
function initEChart()
{
 // 基于准备好的dom，初始化echarts实例
 var myChart = echarts.init(document.getElementById('main'));
 //var option=null;
  option = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [820, 932, 901, 934, 1290, 1330, 1320],
        type: 'line'
    }]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
}

 
</script>

<script>

	// 初始化
	var tmap = new Mote.Map({
		target: "map",
		place: "61",
			//place: "2",
		building: 1,
		floor: "01",
			//floor: "22",
		mode: "2d"
	})
	// 获取buildingid
	function getBuilding(){
		alert("建筑编号是：" + tmap.getBuilding());
	}
	// 获取floorid
	function getFloor(){
		alert("当前楼层是：" + tmap.getFloor());
	}
	// 获取zoom
	function getZoom(){
		alert("当前层级是：" + tmap.getZoom());
	}
	// 获取lonlat,click
	function setLonLatByClick(){
	
		tmap.getCoordByClick(function(coord){
		  	alert("lon: " + coord.lon + ", lat:" + coord.lat);
		});
		
	}
	//消除鼠标单击事件
	function removeMouseEvent()
	{
	   tmap.rmMouseEvent();
	}
	// POI鼠标移入事件
	function getPOIByMoveon(){
		tmap.poiMouseEvent('move', function(info){
		   alert(JSON.stringify(info));
		});
	}
	// POI鼠标单击事件
	function getPOIByClick(){
		tmap.poiMouseEvent('click', function(info){
		   alert(JSON.stringify(info));
		   layerOpen(1);
		});
	}
	// POI鼠标双击事件
	function getPOIByDblclick(){
		tmap.poiMouseEvent('dbclick', function(info){
		   alert(JSON.stringify(info));
		   layerOpen(2);
		});
	}
	// Area鼠标移入事件
	function getAreaByMoveon(){
		tmap.areaMouseEvent('move', function(info){
		    alert(JSON.stringify(info));
		});
	}
	// Area鼠标单击事件
	function getAreaByClick(){
		tmap.areaMouseEvent('click', function(info){
			alert(JSON.stringify(info));
			layerOpen(3);
			initEChart();
		});
	}
	// Area鼠标双击事件
	function getAreaByDblclick(){
		tmap.areaMouseEvent('dbclick', function(info){
		    alert(JSON.stringify(info));
			layerOpen(2);
		});
	}
  // 加载点
  tmap.loadPoint();
  // 加载面
  tmap.loadPolygon();
  // 新增点&保存
  function drawPot(tp)
  {
	var info = {
	 name:'1123',
	 remarks:'这是一个测试点',
	 building_id:tmap.getBuilding(),
	 floor_id:tmap.getFloor(),
	 place_id:tmap.getPlace(),
	 type:tp
	};
	tmap.drawPoint(info, function(e){
	 if(e == 1)
	   alert("标点成功");
	});
  }
  // 新增面&保存
  function drawArea(){
	var info = {
	 name:'红色区域',
	 remarks:'这是一个测试的区域',
	 building_id:tmap.getBuilding(),
	 floor_id:tmap.getFloor(),
	 place_id:tmap.getPlace(),
	 color:'#FF3030'
	};
	tmap.drawArea(info, function(e){
	 if(e == 1)
	   alert("绘制区域成功!");
	});
  }
  // 修改点&保存
  function modifyPot(){
	var info = {
	 name:'有毒汽体_修改',
	 remarks:'这是一个测试点',
	 building_id:tmap.getBuilding(),
	 floor_id:tmap.getFloor(),
	 place_id:tmap.getPlace(),
	 type:12
	};
	tmap.modifyPoint(info, function(e){
	 if(e == 1)
	   alert("修改点位成功");
	});
  }
  // 修改面&保存
  function modifyArea(){
	var info = {
	 name:'红色区域_修改',
	 remarks:'这是一个测试的区域',
	 building_id:tmap.getBuilding(),
	 floor_id:tmap.getFloor(),
	 place_id:tmap.getPlace(),
	 color:'#FF3030'
	};
	tmap.modifyArea(info, function(e){
	 if(e == 1)
	   alert("修改区域成功!");
	});
  }
  // 删除点
  function deletePot(){
	  tmap.getPointByClick(function(point){
	      layer.msg('确认删除？', {
				  time: 0 //不自动关闭
				  ,btn: ['确定', '取消']
				  ,yes: function(index){
				    layer.close(index);
					//删除点
					tmap.deletePoint(point);
				  }
			});
	  });
  }
  // 删除面
  function deleteArea(){
	 tmap.getAreaByClick(function(area){
	      layer.msg('确认删除？', {
				  time: 0 //不自动关闭
				  ,btn: ['确定', '取消']
				  ,yes: function(index){
				    layer.close(index);
					//删除点
					tmap.deleteArea(area);
				  }
			});
	  });
  }


  // 根据坐标加载地图
  function loadMapByLonLat(){
	var lon = 119.02492270,lat = 33.38843574;
	var ret = tmap.loadMap(lon, lat,function(e){
		 if(e == 1)
		alert("加载成功");
	});
  }
  // 定位点显示
  function loadLocate(){
	var locators = [{
		bid:'233',
		placeId:'61',
		buildingId:1,
		floorId:'01',
		lon:119.02492270,
		lat:119.38843574
	} ];
	var ret = tmap.loadLocators(locators,function(e){
		 if(e == 1)
		alert("加载成功");
	});
  }
  // 定位点鼠标移入
  function getLocateByMoveon(){
		tmap.locatorMouseEvent('move', function(info){
		   alert(JSON.stringify(info));
		});
	}
  // 根据类型加载POI，示例：加载type=12的poi
  function getPOIByType(tp){
	var filter = {
		type:tp
	};
	// 删除全部pot图层
	// tmap.rmPoint();
	// 根据type加载pot图层
	tmap.loadPointByType(filter,function(e){
		if(e == 1)
			alert("加载成功");
		});
	}
	//
  $('#tp1').click(function(){

	getPOIByType(1);
  });
  $('#tp2').click(function(){

getPOIByType(2);
});
$('#tp3').click(function(){

getPOIByType(3);
});

function getPOIByClickReal(){
		tmap.poiMouseEvent('click', function(info){
			console.log(info);
		   layerOpen(info);
		});
	}
	getPOIByClickReal();
</script>
