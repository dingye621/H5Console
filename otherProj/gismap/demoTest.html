<script>
	// POI鼠标单击事件

	//新增点&保存
	function drawPot(){
	var info = {
	 name:'有毒汽体',
	 remarks:'这是一个测试点',
	 building_id:tmap.getBuilding(),
	 floor_id:tmap.getFloor(),
	 place_id:tmap.getPlace(),
	 type:12
	};
	tmap.drawPoint(info, function(e){
	 if(e == 1)
	   alert("标点成功");
	});
  }
// 新增面&保存(输入坐标)
function drawAreaByCoords(){
	var coordList = [

	 coords: coordList,
	 building_id:tmap.getBuilding(),
	 floor_id:tmap.getFloor(),
	 place_id:tmap.getPlace(),
	 color:'#FF3030'
	};
	tmap.drawAreaByCoords(info, function(e){

}
